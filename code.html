<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        html {
            height: 100%;
        }

        body {
            background: #2ba667;
            height: 100%;
            width: 100%;
            margin: 0;
        }

        .home {
            display: flex;
            flex-shrink: 0;
            max-width: 100%;
        }

        .main {
            background: #fff;
            border-radius: 12px;
            justify-content: center;
            width: 320px;
        }
    </style>
</head>

<body>
    <img class="home" src="images/g2.png">

    <div style="display: flex;align-items: center;justify-content: center;flex-direction: column;">
        <div class="main">
            <img style="width: 100%;" src="images/withtext@2x.png">



            <div
                style="margin-top: 16px;text-align: center;color: #46464c;font-family: PingFangSC-Regular;font-size: 16px;font-weight: 700;line-height: 20px;height: 25px;display: flex;align-items: center;justify-content: center;">
                153****3821的动态行程卡
            </div>
            <div id="time"
                style="margin-top: 16px;text-align: center;color: #94949e;font-family: PingFangSC-Regular;font-size: 18px;font-weight: 700;line-height: 16px;height: 20px;display: flex;align-items: center;justify-content: center;">
            </div>
            <div style="height: 168px;margin-top: 14px;display: flex;align-items: center;justify-content: center;">
                <img style="width:168px;height:168px" src="images/gif_green.gif">
            </div>

            <div style="background-color: #e4e4e4;height: 1.5px;margin-top: 22px;margin-left: 16px;width: 288px;"></div>

            <div
                style="margin-left: 16px;width: 288px;padding: 11px 0 12px;color: #94949e;font-family: PingFangSC-Regular;font-size: 17px;line-height: 37px;">
                您于前14天内到达或途经：
                <span
                    style="color: #46464c; font-family: PingFangSC-Semibold;font-size: 17px;line-height: 17px;font-weight: 700;">广西省桂林市，湖南省益阳市</span>
            </div>


        </div>

        <div
            style="height: 12px;margin-top: 8px;color: #fff;font-family: PingFangSC-Regular;font-size: 10px;line-height: 12px;width: 320px;display: flex;align-items: center;justify-content: center;">
            结果包含您在前14天内到访的国家（地区）与停留4小时以上的国内城市</div>

        <div
            style="height: 12px;margin-top: 8px;color: #fff;font-family: PingFangSC-Regular;font-size: 10px;line-height: 12px;width: 320px;display: flex;align-items: center;justify-content: center;">
            色卡仅对到访地作提醒，不关联健康状况</div>

        <div style="width:320px;flex-direction: row;display: flex;justify-content: center;margin-top: 22px;align-items: center;justify-content: space-between;">
            <div style="height: 1.5px;background-color: #fff;width: 96px;"></div>
            <div style="color: #fff;font-family: PingFangSC-Regular;font-size:12px;line-height:16px">本服务联合提供</div>
            <div style="height: 1.5px;background-color: #e4e4e4;width: 96px;"></div>

        </div>
    </div>
    <script>
        const time = document.getElementById('time');
        const dateTime = new Date();
        time.textContent = `更新于：${dateTime.getFullYear()}.${dateTime.getMonth() + 1}.${dateTime.getDate()} ${dateTime.getHours().toString().padStart(2, '0')}:${dateTime.getMinutes().toString().padStart(2, '0')}:${dateTime.getSeconds().toString().padStart(2, '0')}`;
    </script>
</body>

</html>
